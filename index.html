<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinil Wick â€” Composer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#portfolio">PORTFOLIO</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <img src="images/profile.jpg" alt="Portrait" class="hero-img">
      <p class="hero-text">Hey I'm Dinil, I compose for video games and film.<br>
      I care about creating story through sound.<br>
      </p>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="section">
  <h2>Portfolio</h2>

  <!-- Electronic Tracks -->
  <div class="track-group">
    <h3 class="group-title">Electronic</h3>

    <div class="track">
      <h4>soft and sweet</h4>
      <div class="audio-player">
        <audio controls>
          <source src="music/soft and sweet.mp3.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <div class="track">
      <h4>home</h4>
      <div class="audio-player">
        <audio controls>
          <source src="music/home.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <div class="track">
      <h4>groovy</h4>
      <div class="audio-player">
        <audio controls>
          <source src="music/groovy.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <!-- Orchestral Tracks -->
  <div class="track-group">
    <h3 class="group-title">Orchestral</h3>

    <div class="track">
      <h4>Cinematic 1</h4>
      <div class="audio-player">
        <audio controls>
          <source src="music/orchestral1.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <div class="track">
      <h4>Cinematic 2</h4>
      <div class="audio-player">
        <audio controls>
          <source src="music/orchestral2.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>
</section>

  <!-- Contact -->
  <section id="contact" class="section contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:dinilwick@gmail.com">dinilwick@gmail.com</a></p>
  </section>

<script>
  const audios = document.querySelectorAll('audio');

  audios.forEach(audio => {
    audio.addEventListener('play', () => {
      audios.forEach(otherAudio => {
        if (otherAudio !== audio) {
          otherAudio.pause();
        }
      });
    });
  });
</script>

</body>
</html>
