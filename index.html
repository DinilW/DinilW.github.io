<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinil Wick â€” Composer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#portfolio">PORTFOLIO</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <img src="images/profile.jpg" alt="Portrait" class="hero-img">
      <p class="hero-text">Hey I'm Dinil, I compose for video games and film.<br>
      I care about creating story through sound.<br>
      </p>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="section">
    <h2>Portfolio</h2>

    <div class="track">
      <h3>Sci-fi/Synth 1</h3>
      <div class="audio-player">
        <audio controls>
          <source src="music/hands above your head.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <div class="track">
      <h3>Sci-fi/Synth 2</h3>
      <div class="audio-player">
        <audio controls>
          <source src="music/rain.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="section contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:dinilwick@gmail.com">dinilwick@gmail.com</a></p>
  </section>

<script>
  const audios = document.querySelectorAll('audio');

  audios.forEach(audio => {
    audio.addEventListener('play', () => {
      audios.forEach(otherAudio => {
        if (otherAudio !== audio) {
          otherAudio.pause();
        }
      });
    });
  });
</script>

</body>
</html>
