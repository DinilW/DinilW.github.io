<!DOCTYPE html>

<body>

  <!-- Navigation -->

  <!-- Hero -->
  <section class="hero">
    <h1>Dinil Wick</h1>

  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="section">
    <h2>Portfolio</h2>

    <div class="track">

    <div class="track">
      <h3>Sci-fi/Synth 2</h3>

    <p>Email: <a href="mailto:dinilwick@gmail.com">dinilwick@gmail.com</a></p>
  </section>
<script>
  // Get all audio elements on the page
  const audios = document.querySelectorAll('audio');

  audios.forEach(audio => {
    audio.addEventListener('play', () => {
      // Pause all other audio elements
      audios.forEach(otherAudio => {
        if (otherAudio !== audio) {
          otherAudio.pause();
        }
      });
    });
  });
</script>

</body>
